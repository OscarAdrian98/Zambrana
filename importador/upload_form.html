<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Archivo CSV</title>
    <!-- Enlace a Bootstrap CDN para estilos predeterminados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu CSS personalizado -->
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Subir archivo CSV</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data" id="uploadForm">
            <!-- Campo de selección de archivo -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="form-group">
                        <label for="fileToUpload" class="form-label fw-bold text-primary">Selecciona un archivo CSV:</label>
                        <input type="file" name="fileToUpload" id="fileToUpload" class="form-control" accept=".csv, .xlsx, .xls">
                    </div>
                </div>
            </div>

            <!-- Opción de mapeo predefinido -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="usePredefinedMapping" name="usePredefinedMapping">
                        <label class="form-check-label fw-bold text-primary" for="usePredefinedMapping">
                            Usar mapeo predefinido
                        </label>
                    </div>
                </div>
            </div>

            <!-- Mapeo para Ambar -->
            <div class="row mb-4">
                <h2>Mapeo para Ambar</h2>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="ambarSeasonColumn">Columna de Temporada (Ambar):</label>
                        <input type="text" name="ambarSeasonColumn" id="ambarSeasonColumn" class="form-control" placeholder="Ej: A">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="ambarProductColumn">Columna de Producto (Ambar):</label>
                        <input type="text" name="ambarProductColumn" id="ambarProductColumn" class="form-control" placeholder="Ej: B">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="ambarGamaColumn">Columna de Gama (Ambar):</label>
                        <input type="text" name="ambarGamaColumn" id="ambarGamaColumn" class="form-control" placeholder="Ej: C">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="ambarMarcaColumn">Columna de Marca (Ambar):</label>
                        <input type="text" name="ambarMarcaColumn" id="ambarMarcaColumn" class="form-control" placeholder="Ej: D">
                    </div>
                </div>
            </div>

            <!-- Mapeo para Prestashop -->
            <div class="row mb-4">
                <h2>Mapeo para Prestashop</h2>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopSeasonColumn">Columna de Temporada (Prestashop):</label>
                        <input type="text" name="prestashopSeasonColumn" id="prestashopSeasonColumn" class="form-control" placeholder="Ej: E">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopProductColumn">Columna de Producto (Prestashop):</label>
                        <input type="text" name="prestashopProductColumn" id="prestashopProductColumn" class="form-control" placeholder="Ej: F">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopGamaColumn">Columna de Gama (Prestashop):</label>
                        <input type="text" name="prestashopGamaColumn" id="prestashopGamaColumn" class="form-control" placeholder="Ej: G">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopMarcaColumn">Columna de Marca (Prestashop):</label>
                        <input type="text" name="prestashopMarcaColumn" id="prestashopMarcaColumn" class="form-control" placeholder="Ej: H">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopCategoryColumn">Columna de Categoría (Prestashop):</label>
                        <input type="text" name="prestashopCategoryColumn" id="prestashopCategoryColumn" class="form-control" placeholder="Ej: I">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopSizeColumn">Columna de Tallas (Prestashop):</label>
                        <input type="text" name="prestashopSizeColumn" id="prestashopSizeColumn" class="form-control" placeholder="Ej: J">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopGenderColumn">Columna de Género (Prestashop):</label>
                        <input type="text" name="prestashopGenderColumn" id="prestashopGenderColumn" class="form-control" placeholder="Ej: K">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group mb-3">
                        <label for="prestashopAgeColumn">Columna de Edad (Prestashop):</label>
                        <input type="text" name="prestashopAgeColumn" id="prestashopAgeColumn" class="form-control" placeholder="Ej: L">
                    </div>
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="row text-center">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg">Procesar Archivo</button>
                </div>
            </div>
        </form>

        <!-- Contenedor para mostrar los resultados de las diferencias o mensajes de error -->
        <div id="results" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h2>Ambar</h2>
                    <div id="ambarResults">
                        <!-- Los resultados de diferencias para Ambar se insertarán aquí -->
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Prestashop</h2>
                    <div id="prestashopResults">
                        <!-- Los resultados de diferencias para Prestashop se insertarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de jQuery cargado desde un CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script de jQuery para manejar la subida del formulario con AJAX -->
    <script src="ajax/script.js"></script>
</body>
</html>

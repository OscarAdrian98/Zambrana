{% extends "base.html" %}
{% block title %}Crear fichaje{% endblock %}

{% block content %}
<div class="bg-white text-center py-2 border-bottom shadow-sm">
    <img src="{{ url_for('static', filename='logo-zambrana.jpg') }}" alt="Logo Zambrana" style="height: 55px;">
</div>

<h2 class="text-center my-4">â• Crear nuevo fichaje</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }} text-center mx-2">{{ message }}</div>
  {% endfor %}
{% endwith %}

<form method="POST" class="card p-4 shadow-sm mx-auto bg-light" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">ğŸ‘¤ Usuario:</label>
        <select name="usuario_id" class="form-select" required>
            {% for u in usuarios %}
            <option value="{{ u.id }}" {% if usuario_id_preseleccionado == u.id %}selected{% endif %}>
                {{ u.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">ğŸ“… Fecha:</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">ğŸ• Entrada:</label>
        <input type="time" name="entrada" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">ğŸ•” Salida:</label>
        <input type="time" name="salida" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">ğŸ’¾ Guardar fichaje</button>
</form>

<div class="text-center mt-4">
    <a href="{{ url_for('admin_fichajes') }}" class="btn btn-secondary">â¬…ï¸ Volver</a>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<!-- Encabezado con logo -->
<div class="bg-white text-center py-2 border-bottom shadow-sm">
    <img src="{{ url_for('static', filename='logo-zambrana.jpg') }}" alt="Logo Zambrana" style="height: 55px;">
</div>

<!-- Formulario de registro -->
<div class="container d-flex justify-content-center align-items-center mt-4 mb-5">
    <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
        <h2 class="mb-4 text-center fw-bold">Crear cuenta</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">👤 Nombre:</label>
                <input type="text" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">📧 Email:</label>
                <input type="email" name="email" class="form-control" placeholder="tucorreo@empresa.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">🔒 Contraseña:</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
                <label class="form-label">💼 Puesto de trabajo:</label>
                <select name="puesto" class="form-select" required>
                    <option value="">Selecciona un puesto</option>
                    <option value="Informático">Informático</option>
                    <option value="Mozo Almacén">Mozo Almacén</option>
                    <option value="Administración">Administración</option>
                    <option value="Mostrador">Mostrador</option>
                    <option value="Taller">Taller</option>
                    <option value="Comercial">Comercial</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">📝 Registrarse</button>
        </form>

        <p class="mt-3 text-center text-muted">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
